<html ng-app="todo">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="./scripts/ItemController.js" type="text/javascript"></script>
  <script src="./scripts/TileDirective.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel=stylesheet href="./styles/index.css">
</head>
<body>
  <div ng-controller="taskController as tc" class="container">   
      <!-- Search container-->
      <div class="row  search-container">
        <input type="text" placeholder="search text here" ng-model="tc.searchInput" />
        <input type="submit" value="Search" ng-click="tc.searchItem()"/>
      </div>
      <!-- items container -->
      <div class="row">
        <!-- col1 -->
        <div class="col-sm-4">
    	    <h3>What went well</h3>
    	    <input id="add" type="submit" value="Add" ng-click="tc.addItem('well')"/>
      		<div ng-repeat="currentItem in tc.searchResult track by $index">  
        		<div ng-if="currentItem.type=='well'">        
      	    	<display-tile tilecolor="'thistle'" item="currentItem"></display-tile>
          	</div>
        	</div>
        </div> 
      <!--col1-->
      <!--col2-->
      <div class="col-sm-4">
        <h3>What need to be improved</h3>
        <input id="add" type="submit" value="Add" ng-click="tc.addItem('improved')" >
        <div ng-repeat="currentItem in tc.searchResult track by $index">  
          <div ng-if="currentItem.type=='improved'">        
            <display-tile tilecolor="'aquamarine'" item="currentItem"></display-tile>
          </div>
        </div>
      </div> 
      <!--col2-->
      <!--col3-->
      <div class="col-sm-4">
        <h3>Action items</h3>
        <input id="add" type="submit" value="Add" ng-click="tc.addItem('action')" >
        <div ng-repeat="currentItem in tc.searchResult track by $index">    
          <div ng-if="currentItem.type=='action'">      
            <display-tile tilecolor="'pink'" item="currentItem"></display-tile>
          </div>
        </div>
      </div> 
      <!--col3-->
    </div>
  </div> 
</body>
</html>
